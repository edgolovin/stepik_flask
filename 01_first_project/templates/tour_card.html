
<div class="col-4">
    <div class="card mb-4">
        <div class="embed-responsive embed-responsive-16by9">
            <img class="card-img-top embed-responsive-item" src="{{ t.picture }}" alt=""/>
        </div>
        <div class="card-body">
            <h2 class="h5 card-title">{{ t.title }}</h2>
            <p class="card-text">{{ t.description|truncate(100 ) }}</p>
            <a href="/tours/{{ id }}" class="btn btn-sm btn-primary">Подробнее</a>
        </div>
    </div>
</div>
